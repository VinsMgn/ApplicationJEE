<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="index-container">
            <h:form  enctype="multipart/form-data" class="index-form" >
                <h:inputFile class="inputFile btn btn-secondary" value="#{uploadFile.file}" id="file" style="padding-top:0em;padding-bottom: 1em;">
                </h:inputFile>
                <h:commandButton class="no-margin"   action="#{uploadFile.upload}"  value="Upload" />
            </h:form>
            <c:if test="#{not empty  uploadFile.getFilePath()}"   >
                <h:link class="see-my-pdf" outcome="/getPDF?fileName=#{uploadFile.getFilePath()}" value="Voir mon pdf" />
            </c:if>
        </div>
    </h:body>
</html>
